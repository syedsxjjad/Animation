function valid()
{
  let usr=document.getElementById("username").value;  
  let email=document.getElementById('email').value;
  let pasword=document.getElementById('pass').value;
  let cpasword=document.getElementById('conpass').value;

let concheck=/^[92]{2}[0-9]{10}$/;


if (usercheck.test(usr)) {
    document.getElementById('us').innerHTML= " ";
}
else{

}



if (cpasword.match(pasword)) {

}
}
